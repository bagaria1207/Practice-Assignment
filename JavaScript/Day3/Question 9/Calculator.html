<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Calculator.js"></script>
    <style>
        #outer{
            border: 4px solid black;
            padding: 10px;
        }
        #title{
            padding-left: 20px;
            height: 19px;
            width: 90px;
            border: 3px solid rgb(182, 20, 20);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="title">Calculator</div>
        <p id="expr"></p>
        <input type="number" id="t1">&nbsp;
        <button id="res">Result</button>&nbsp;
        <button id="clr">Clear</button><br><br>
        <button id="add">Add</button>&nbsp;
        <button id="sub">Subtract</button>&nbsp;
        <button id="mul">Multiply</button>&nbsp;
        <button id="div">Divide</button>&nbsp;
       
    </div>
    <br>
    <script>
        $('add').onclick=Add;
        $('sub').onclick=Sub;
        $('mul').onclick=Mul;
        $('div').onclick=Div;
        $('res').onclick=Res;
        $('clr').onclick=Clr;
       
    </script>
</body>
</html>
