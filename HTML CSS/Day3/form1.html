<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,select{
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Register Yourself</h1>
    <form action="">
        <fieldset>
            <legend>Personal details</legend>
            <label>First Name</label><br>
            <input type="text" placeholder="First name only"><br><br>
            <label>Last Name</label><br>
            <input type="text" placeholder="Last name only"><br><br>
            <label>Date of Birth</label><br>
            <input type="date"><br><br>
            <label>Email</label><br>
            <input type="email" placeholder="example@domain.com"><br><br>
            <label for="URL">URL</label><br>
            <input type="url" placeholder="http://mysite.com"><br><br>
            <label>Telephone</label><br>
            <input type="tel" placeholder="E.g. +9195959595"><br><br>
            <label>Skills</label><br>
            <select >
                <option value="none" selected disabled hidden></option>
                <option>Node.js</option>
                <option>JavaScript for UI</option>
                <option>Spring MVC</option>
                <option>Django</option>
            </select>
            <br><br>
            <label>Skill Level(1 Low - 100 High)</label><br>
            <input type="range"><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
