<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,select{
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Place your Order</h1>
    <form action="">
        <fieldset>
            <legend>Personal details</legend>
            <label>First Name</label><br>
            <input type="text" placeholder="First name only"><br><br>
            <label>Last Name</label><br>
            <input type="text" placeholder="Last name only"><br><br>
            <label>Email</label><br>
            <input type="email" placeholder="example@domain.com"><br><br>
            <label>Telephone</label><br>
            <input type="tel" placeholder="E.g. +9195959595"><br><br>
            <label>ShoeSize</label><br>
            <input type="text" value="9"><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Billing Address</legend>
            <label> Address</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <label>Post Code</label><br>
            <input type="text"><br><br>
            <label>Country</label><br>
            <input type="text"><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Card Details</legend>
            <fieldset>
                <legend>Card Type</legend>
                <input type="radio" name="cards">
                <label>VISA</label>
                <input type="radio" name="cards">
                <label>MasterCard</label>
                <input type="radio" name="cards">
                <label>AMEX</label>
            </fieldset><br><br>
            <label>First Name</label><br>
            <input type="text" placeholder="First name only"><br><br>
            <label>Card Number</label><br>
            <input type="number"><br><br>
            <label>Security Code</label><br>
            <input type="text"><br><br>
            <label>Expiry Date</label><br>
            <input type="date"><br><br>
        </fieldset><br>
        <fieldset>
            <button type="submit">Place Order</button>
        </fieldset><br>
    </form>
</body>
</html>
