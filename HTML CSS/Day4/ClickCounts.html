<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickCounter(){
            if(typeof(Storage) !=="undefined"){
                if(localStorage.clickcount){
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                }
                else{
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button "+localStorage.clickcount+" time(s) in this session.";
            }
            else{
                document.getElementById("result").innerHTML = "Sorry Your Browser does not support Local Storage...";
            }
        }
    </script>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">Click Me!</button></p>    
    <div id="result"></div>
</body>
</html>
